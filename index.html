<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickSite</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #121212;
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        button {
            background: none;
            border: none;
            cursor: pointer;
            color: white;
        }
        button:hover {
            color: #1e90ff;
        }
        .icon {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="handlePaste()" title="Paste">
            <svg class="icon" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M19 2H14.82C14.4 0.84 13.3 0 12 0C10.7 0 9.6 0.84 9.18 2H5C3.9 2 3 2.9 3 4V20C3 21.1 3.9 22 5 22H19C20.1 22 21 21.1 21 20V4C21 2.9 20.1 2 19 2ZM12 2C12.55 2 13 2.45 13 3C13 3.55 12.55 4 12 4C11.45 4 11 3.55 11 3C11 2.45 11.45 2 12 2ZM19 20H5V4H9V6H15V4H19V20Z"/>
            </svg>
        </button>
    </div>
    
    <script>
        function openInNewTab(htmlCode) {
            const newTab = window.open();
            newTab.document.write(htmlCode);
            newTab.document.close();
        }

        async function handlePaste() {
            try {
                const text = await navigator.clipboard.readText();
                openInNewTab(text);
            } catch (err) {
                console.error("Failed to read clipboard: ", err);
            }
        }

        document.addEventListener('keydown', function(event) {
            if ((event.metaKey || event.ctrlKey) && event.key === "v") { 
                event.preventDefault();
                handlePaste();
            }
        });
    </script>
</body>
</html>
